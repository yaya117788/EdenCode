<body>
    
<!-- AJAX : 서버에 데이터를 요청해서 받아오는데 새로고침 없이 받아올수 있게 만들어준다. (함수 OR 툴)-->
<!--
    서버 : 접속자가 요청을 하면 데이터를 갖다줌
    여기선 GET 요청만 사용해본다.
-->
    <div class="card" style="width: 18rem;">
  <img src="..." class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">Card title</h5>
    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
    <a href="#" class="btn btn-primary">Go somewhere</a>
  </div>
<!--        부트스트랩에서 가져온 card components 상품제목,설명이나 가격 이미지경로등을 받아온뒤 데이터바인딩 진행-->
    </div>
    <button class='btn btn-light' id = 'buttonex'>상품보여주기</button>
    <script>
        
    $('#buttonex').click(function(){
            $.ajax({ 
    //        이안에 오브젝트 자료형을 넣으면 된다.
            url : 'https://codingapple1.github.io/data.json',
    //        코딩애플에서 자체적으로 만든 간단 서버 
            type : 'GET'

        }).done(function(데이터){
    //        done은 ajax가 성공했을때 뭘 실행해주세요~ 할때 쓰는 함수다.
    //        파라미터는 가져온 데이터를 의미한다.
            $('.card-title').html(데이터.model);
            $('.card-text').html(데이터.price);
            $('.card-img-top').attr('src',데이터.img);
//                console로 띄어서 url 확인해보는 습관이 좋다
    });           
                         });

    </script>
