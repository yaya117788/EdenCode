    <script>
//    3,6,9 게임으로 출력 
    function chulsu(d){
        if((d % 3) == 0){
            if((d % 9) == 0){
                console.log('박수x2');
            } else {
                console.log('박수');
            }
        } else {
            console.log('통과');
        }
    }
    
    </script>
