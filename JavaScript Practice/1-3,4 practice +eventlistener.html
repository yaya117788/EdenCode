<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel='stylesheet' href='alert%20box.css'>
</head>
<body>
    <div class = 'alert-box', id = 'alert1'><p>아이디를 입력안하셨어요.</p>
        <button id='close1'>닫기</button>
    </div>
            <button onclick = "함수다('alert1')">버튼1</button>
    <div class = 'alert-box', id = 'alert2'><p>비번을 입력안하셨어요.</p>
        <button id='close2'>닫기</button>
    </div>
            <button onclick = "함수다('alert2')">버튼2</button>
    
    <script>
        
        document.getElementById('close1').addEventListener('click',function(){
            document.getElementById('alert1').style.display = 'none';
        });

//    클릭되면 안의 function 문법을 실행해달라는 의미이다.
//        click은 이벤트를 의미. click, keydown,scroll,mouseover등 

        function 함수다(idname){
        document.getElementById(idname).style.display = 'block';
        }

    </script>
    
    
</body>





</html>
