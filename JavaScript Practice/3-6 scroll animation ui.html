https://www.apple.com/apple-music/ 참조-->
    <div class = 'card-background1'>
    
    <div class='card-box'>
        <img  src = 'card1.png'>
        </div>
    <div class='card-box'>
        <img src = 'card2.png'>

    <div class='card-box'>
        <img src = 'card3.png'>
        </div>
    
    </div>
    
    
    <script>
//    사이즈를 조금씩 줄이면서 스크롤을 내리면 opacity를 줄여주면된다.
        $(window).scroll(function(){
            var 높이 = $(window).scrollTop();
//            console.log(높이)
//            820, 1050 / 1244 1472끝
//            이렇게 현재 스크롤 높이를 파악한다.
//            y(높이가 820~1050일때 0~1이 되어야하는 1차함수를 구해야한다.)
            var y = (-1/500) * 높이 + 115/50;
            $('.card-box').eq(0).css('opacity' ,y);
            var z = (-1/5000) * 높이 + 565/500;
            $('.card-box').eq(0).css('transform' , `scale(${z})`);
              
        });
    
    
    </script>
    
    
</body>
